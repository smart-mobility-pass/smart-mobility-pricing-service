spring.application.name=pricing-discount-service

spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.fail-fast=false

# Server configuration
server.port=${pricing-discount-service.uriport:8083}

# JPA and Database configuration
spring.datasource.url=${pricing-discount-service.datasource.url}
spring.datasource.username=${pricing-discount-service.datasource.username}
spring.datasource.password=${pricing-discount-service.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${pricing-discount-service.jpa.hibernate.ddl-auto}
spring.jpa.show-sql=${pricing-discount-service.jpa.showsql}
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# RabbitMQ configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Security / OAuth2 configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/gark-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# Feign Client configuration
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

